<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- External CSS - The CSS which is written in an external file -->
    <link rel="stylesheet" href="lect3.css"> 

    <!-- Internal CSS - The CSS which is written inside the head section -->
    <style>
        h1{
            color: blueviolet;
            background-color: black;
            width: 500px;
            height: 50px;
        }

        h2{
            color: black;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 3 types of CSS - inline, internal and block level-->
    <!-- Inline CSS - The CSS which is written inside the opening tag of HTML element with the help of style tag -->
    <h1 style="color: aqua; background-color: blue; width: 200px;">This is h1 tag</h1>
    <hr>

    <h1>This is another h1 tag</h1>
    <h2>This is h2 tag</h2>
    <h3>This is h3 tag</h3>    
</body>
</html>
