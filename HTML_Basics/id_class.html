<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #red{
            background-color: black;
            color: white;
        }

        #blue{
            background-color: red;
            color: black;
        }

        .red{
            background-color: blue;
            color: white;
        }

        h1,p{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <!-- CSS Selectors - id, class, universal, group selector -->
    <h1 id="red">This is h1 tag</h1>
    <h2 id="blue">This is h2 tag</h2>
    <hr>

    <h1 class="red">This is h1 tag</h1>
    <h2 class="red">This is h2 tag</h2>
    <hr>

    <h1>This is h1 tag</h1>
    <p>This is p tag</p>

</body>
</html>
