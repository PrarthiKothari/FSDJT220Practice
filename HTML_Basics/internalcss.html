<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight{
            background-color: yellow;
        }
        #special{
            font-weight: bold;
        }
        * {
            font-style: italic;
        }
        h2 {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="highlight">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus cum deleniti impedit veniam qui a quidem, magni voluptates illum incidunt.</h1>
    <p id="special">This is special paragraph</p>
    <h2>This is regular paragraph</h2>
</body>
</html>
