<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 250px;
            padding: 20px;
            border: 5px solid black;
            background-color: red;
            margin-bottom: 20px;
        }
        .content-box1{
            box-sizing: content-box;    /* TOTAL WIDTH = 250 +  */
        }
        .border-box1{
            box-sizing: border-box;
            /* box-sizing: content-box; */
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h2>Content Box</h2>
    <div class="box content-box1"> CONTENT BOX</div>    
    <h2>Border Box</h2>
    <div class="box border-box1"> BORDER BOX</div>    
</body>
</html>
